name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SBCL
      run: sudo apt-get update && sudo apt-get install -y sbcl

    - name: Install ocicl
      run: |
        gh release download --repo ocicl/ocicl --pattern '*_amd64.deb'
        sudo dpkg -i ocicl_*_amd64.deb
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Setup ocicl
      run: ocicl setup

    - name: Install dependencies
      run: ocicl install

    - name: Run tests
      run: |
        sbcl --non-interactive \
          --eval '(asdf:load-system :iparse)' \
          --load test/tests.lisp \
          --eval '(iparse/tests:run-all-tests)' \
          --eval '(if (zerop iparse/tests::*fail-count*) (uiop:quit 0) (uiop:quit 1))'

    - name: Run lint
      run: ocicl lint iparse.asd
